<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="Index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
  <div>
    <img src="assets/images/avatar-jessica.jpeg" alt="user avatar image">
  </div>
  <div class="username">
    <h1>
  Jessica Randall
</h1>
</div>
<div class="ulocation">
  London, United Kingdom
</div>
<div class="description">
  "Front-end developer and avid reader."
</div>
<div class="sm_item">GitHub</div>
<div class="sm_item">Frontend Mentor</div>
<div class="sm_item">LinkedIn</div>
<div class="sm_item">Twitter</div>
<div class="sm_item">Instagram</div> 
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kristinakasalova" target="_blank">Kristina Kasalova</a>.
  </div>
</footer>
</body>
</html>
